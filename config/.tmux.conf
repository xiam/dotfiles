set -g assume-paste-time 1
set -g base-index 1
set -g pane-base-index 1
set -g bell-action any
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-time 3000
set -g display-time 750
set -g history-limit 99999
set -g mouse off
set -g prefix C-b
set -g renumber-windows on
set -g repeat-time 500
set -g set-titles on
set -g set-titles-string "#I:#W"
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-position bottom
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g word-separators " -_@"

# Splits (| vertical, - horizontal, matching vim)
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Navigate panes with Alt+h/j/k/l (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Navigate panes with Alt+arrows (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Switch windows with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Resize panes with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Sync panes (type in all panes at once)
bind S setw synchronize-panes

set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded"

bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# Modern dark theme
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-left "#[fg=#7aa2f7,bold] #S #[fg=#3b4261]|"
set -g status-left-length 30
set -g status-right "#[fg=#3b4261]| #[fg=#7dcfff]%H:%M #[fg=#3b4261]| #[fg=#bb9af7]#H "
set -g status-right-length 50

# Window status
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Messages
set -g message-style "bg=#1a1b26,fg=#7aa2f7"
set -g message-command-style "bg=#1a1b26,fg=#7aa2f7"

# Mode (copy mode, etc)
set -g mode-style "bg=#3b4261,fg=#a9b1d6"

# Clock
set -g clock-mode-colour "#7aa2f7"

# Bell
set -g window-status-bell-style "bg=#f7768e,fg=#1a1b26"

# Pane number display
set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#3b4261"
