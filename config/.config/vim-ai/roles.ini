[grammar]
options.enable_auth = 0
model = phi4:14b
prompt = You are a grammar and spelling assistant.
options.endpoint_url = https://ollama.local.xiam.dev/v1/chat/completions

[local]
options.enable_auth = 0
options.model = qwen2.5-coder:7b
prompt = You are a coding assistant.
options.endpoint_url = http://127.0.0.1:11434/v1/chat/completions

[gemini]
options.enable_auth = 1
options.model = google/gemini-2.5-pro-preview-03-25
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
prompt = You are a coding assistant.
options.token_file_path = ~/.config/openrouter.token

[claude]
options.enable_auth = 1
options.model = anthropic/claude-3.7-sonnet
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
prompt = You are a coding assistant.
options.token_file_path = ~/.config/openrouter.token

