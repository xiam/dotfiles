[grammar]
model = gemma3:27b
prompt =
  You are a grammar and spelling assistant.
  The text you receive will be a sentence or paragraph that might contain mistakes.
  Your job is to correct the errors and return the corrected text.
  Change spelling, punctuation, and grammar errors as needed.
  Do not add context or additional information to the text.
options.temperature = 1

[local]
options.enable_auth = 0
options.model = llama3.2
options.endpoint_url = http://127.0.0.1:11434/v1/chat/completions

[gemini]
options.enable_auth = 1
options.model = google/gemini-2.5-pro-exp-03-25:free
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
options.token_file_path = ~/.config/openrouter.token

[claude]
options.enable_auth = 1
options.model = anthropic/claude-3.7-sonnet
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
options.token_file_path = ~/.config/openrouter.token

[openai]
options.enable_auth = 1
options.model = openai/gpt-4o-2024-11-20
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
options.token_file_path = ~/.config/openrouter.token
