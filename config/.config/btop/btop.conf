# btop configuration

# Color theme
color_theme = "tokyo-night"

# Update time in milliseconds
update_ms = 1000

# Rounds for graph smoothing
rounded_corners = true

# Show battery stats
show_battery = true

# Which graph to show [cpu, mem, net, proc]
graph_symbol = "braille"

# Show CPU graph
shown_boxes = "cpu mem net proc"

# Use truecolor (24-bit)
truecolor = true

# Force tty mode (text-only)
force_tty = false

# Presets for layout
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

# Enable vim keys for navigation
vim_keys = true

# Show process memory as bytes or percent
proc_mem_bytes = true

# Show cpu graph per core
cpu_single_graph = false

# Show temperatures
show_cpu_freq = true
check_temp = true
